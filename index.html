<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  
  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1>TrybeWarts</h1>

    <form class="trybewarts-login" action="">
      <label for="">
        <input id="email" type="email" name="email" placeholder="Email">
      </label>
      <label for="">
        <input id="password" type="password" name="password" placeholder="Senha">
      </label>
      <label for="">
        <button id="btnEnter">Entrar</button>
      </label>
    </form>

  </header>
  
  <main>
    <form action="" id="evaluation-form">

      <section>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </section>

      <section>
        <input type="text" id="input-email" placeholder="Email">
        <label for="">Casa:
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </section>

    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>
  
  <script src="script.js"></script>
</body>
</html>
